<!-- HTML from old project -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/main.css"/>
        <link rel="stylesheet" href="static/login.css"/>
        <script src="static/main.js"></script>
        <script src="static/login.js"></script>
    </head>
    <body>
        <div class="bg"></div>
        <div class="center-login-container" style="display: none">
            <span class="center-login-hint">Login via SMHW</span><br><br>
            <div class="center-login-input-container">
                <img class="center-login-input-icon" src="static/school.svg" width=24 height=24/>
                <input class="center-login-input center-login-school" onchange="update_school()" placeholder="School" />
            </div>
            <div class="center-login-input-container">
                <img class="center-login-input-icon" src="static/username.svg" width=24 height=24/>
                <input class="center-login-input center-login-username" placeholder="Email or Username" />
            </div>
            <div class="center-login-input-container">
                <img class="center-login-input-icon" src="static/password.svg" width=24 height=24/>
                <input class="center-login-input center-login-password" placeholder="Password" type="password" />
            </div>
            <input type="checkbox" class="center-login-remember-login" name="remember" value="Remember Me">
            <label for="remember">Remember login?</label><br><br>
            <span class="center-login-note" style="display: none"></span>
            <button class="center-login-button center-login-submit" onclick="create_session()">Log-in</button>
        </div>
        <div class="loader" style="display: none">
            <img src="static/loader.svg" />
        </div>
    </body>
</html>
